<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Noel HoÃ n Chá»‰nh</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#000814, #001d3d);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
.center, #start {
    position: absolute;
    width: 100%;

    top: 40%;

}

    margin: 10px;

    border: none;
    cursor: pointer;
}
.yes { background: #2ecc71; }
.no  { background: #e74c3c; }
.santa {
    position: fixed;
    top: -200px;
    left: 50%;
    transform: translateX(-50%) scale(0.1);
    opacity: 0;
    transition: 4s ease;
    z-index: 10;
}
.santa.show {
    top: 20px;
    transform: translateX(-50%) scale(1);
    opacity: 1;
}
.santa img { width: 300px; }
.result, .noResult {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    transform: translateY(-50%);
    display: none;
}
.face img {
    width: 230px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
    animation: zoomIn 0.8s ease;
}
@keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
.message, .noMessage {
    margin-top: 15px;
    font-size: 28px;
    animation: shake 1s infinite;
}
.message { color: #ff7675; }
.noMessage { color: #ff4757; }
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<!-- Nháº¡c ná»n Noel -->
<audio id="music" src="noel.mp3" loop></audio>

<!-- Giá»ng báº¡n -->
<audio id="voice" src="voice.mp3"></audio>

<!-- Overlay báº¯t Ä‘áº§u -->
<div id="start">
    <h2>ðŸŽ„ Nháº¥n vÃ o Ä‘Ã¢y Ä‘á»ƒ báº¯t Ä‘áº§u ðŸŽ„</h2>
    <button onclick="startGame()">Báº¯t Ä‘áº§u</button>
</div>

<!-- CÃ¢u há»i -->
<div class="center" id="question" style="display:none;">
    <h2>Báº¡n cÃ³ muá»‘n má»Ÿ quÃ  khÃ´ng, Nam BÃ©o?</h2>
    <button class="yes" onclick="choose('yes')">CÃ“</button>
    <button class="no" onclick="choose('no')">KHÃ”NG</button>
</div>

<!-- Ã”ng giÃ  Noel GIF -->
<div class="santa" id="santa">
    <img src="santa.gif" alt="Santa">
</div>

<!-- Káº¿t quáº£ CÃ“ -->
<div class="result" id="result">
    <div class="face">
        <img src="face.png" alt="face">
    </div>
    <div class="message">ðŸŽ„ Sá»›m cÃ³ ny ðŸŽ„</div>
</div>

<!-- Káº¿t quáº£ KHÃ”NG -->
<div class="noResult" id="noResult">
    <div class="noMessage">MÃ y cÃºt Ä‘i thÃ´i ðŸ˜…</div>
</div>

<script>
// ===== Báº¯t Ä‘áº§u game =====
function startGame() {
    document.getElementById("start").style.display = "none";
    document.getElementById("question").style.display = "block";
    document.getElementById("music").play(); // nháº¡c cháº¯c cháº¯n cháº¡y sau click
}

// ===== HÃ m khi báº¥m CÃ“ hoáº·c KHÃ”NG =====
function choose(option) {
    const music = document.getElementById("music");
    music.pause();
    music.currentTime = 0;

    document.getElementById("question").style.display = "none";
    document.getElementById("santa").classList.add("show");

    if(option === 'yes'){
        setTimeout(() => {
            document.getElementById("result").style.display = "block";
            document.getElementById("voice").play();
        }, 4000);
    } else {
        setTimeout(() => {
            document.getElementById("noResult").style.display = "block";
        }, 4000);
    }
}

// ===== Tuyáº¿t rÆ¡i =====
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let flakes = [];
for (let i = 0; i < 120; i++) {
    flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        d: Math.random() + 1
    });
}
let angle = 0;
function drawSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    });
    ctx.fill();

    angle += 0.01;
    flakes.forEach(f => {
        f.y += Math.pow(f.d,2);
        f.x += Math.sin(angle)*0.5;
        if (f.y > canvas.height){
            f.y = 0;
            f.x = Math.random()*canvas.width;
        }
    });
}
setInterval(drawSnow, 25);
</script>
