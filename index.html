    <button class="import-btn" onclick="importCustomers()">üíæ L∆∞u v√†o danh s√°ch</button>
</div>

<script>
const ADMIN_PASSWORD = "0965579926";

let customers = localStorage.getItem("customers")
    ? JSON.parse(localStorage.getItem("customers"))
    : {};

function isValidPhone(phone) {
    return /^\d{10}$/.test(phone);
}

function updateUI() {
    let list = document.getElementById("customerList");
    let vipList = document.getElementById("vipList");

    list.innerHTML = "";
    vipList.innerHTML = "";

    let count = 0;

    for (let phone in customers) {
        count++;

        list.innerHTML += `
            <div onclick="selectPhone('${phone}')">
                üì± ${phone} ‚Äî ‚≠ê ${customers[phone]} ƒëi·ªÉm
            </div>`;

        if (customers[phone] >= 10) {
            let div = document.createElement("div");
            div.innerHTML = `üì± <b>${phone}</b> ‚Äî ‚≠ê ${customers[phone]}`;
            div.onclick = () => selectPhone(phone);
            vipList.appendChild(div);
        }
    }

    document.getElementById("totalCustomers").innerText = count;
}

function selectPhone(phone) {
    document.getElementById("phone").value = phone;
    document.getElementById("points").innerText = customers[phone];
    document.getElementById("suggestions").style.display = "none";
}

function addPoints() {
    let phone = document.getElementById("phone").value.trim();
    let money = parseInt(document.getElementById("money").value);

    if (!isValidPhone(phone)) return alert("‚ùå S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá!");
    if (!money || money <= 0) return alert("‚ùå S·ªë ti·ªÅn kh√¥ng h·ª£p l·ªá!");

    if (!customers[phone]) customers[phone] = 0;
    customers[phone] += Math.floor(money / 100);

    save(phone);
    document.getElementById("money").value = "";
}

function redeemPoints() {
    let phone = document.getElementById("phone").value.trim();
    let amount = parseInt(document.getElementById("redeemAmount").value);

    if (!customers[phone]) return alert("‚ùå Kh√¥ng t√¨m th·∫•y kh√°ch!");
    if (customers[phone] < amount) return alert("‚ùå Kh√¥ng ƒë·ªß ƒëi·ªÉm!");

    customers[phone] -= amount;
    save(phone);
    document.getElementById("redeemAmount").value = "";
}

function resetPoints() {
    let phone = document.getElementById("phone").value.trim();
    if (customers[phone] && confirm("Reset ƒëi·ªÉm kh√°ch n√†y?")) {
        customers[phone] = 0;
        save(phone);
    }

function deleteCustomer() {
    let phone = document.getElementById("phone").value.trim();
    if (!customers[phone]) return;

    if (confirm("X√≥a kh√°ch n√†y?")) {
        delete customers[phone];
        localStorage.setItem("customers", JSON.stringify(customers));
        updateUI();
        document.getElementById("phone").value = "";
        document.getElementById("points").innerText = 0;
    }
}

function resetAllCustomers() {
    if (document.getElementById("adminPass").value !== ADMIN_PASSWORD) return;
    if (confirm("X√≥a to√†n b·ªô danh s√°ch?")) {
        customers = {};
        localStorage.removeItem("customers");
        updateUI();
    }
}

function save(phone) {
    localStorage.setItem("customers", JSON.stringify(customers));
    document.getElementById("points").innerText = customers[phone];
    updateUI();
}

function importCustomers() {
    let lines = document.getElementById("importData").value.split("\n");
    lines.forEach(line => {
        let m = line.match(/üì±\s*(\d{10}).*‚≠ê\s*(\d+)/);
        if (m) customers[m[1]] = parseInt(m[2]);

    updateUI();

}

</script>
